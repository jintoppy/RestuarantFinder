<table class="table table-bordered table-responsive">
	<thead>
		<th>City</th>
		<th>Location</th>
		<th>Date</th>
		<th>No. of Results</th>
	</thead>
	<tbody>
	{{#each items}}
		<tr>
			<td>{{city}}</td>
			<td>{{location}}</td>
			<td>{{date}}</td>
			<td>{{count}}</td>
		</tr>	
	{{/each}}
	</tbody>
	
</table>
